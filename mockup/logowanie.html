<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makiety HTML+CSS - logowanie</title>
    <style>
        @font-face {
    font-family: 'Catamaran';
    src: url('./fonts/Catamaran-VariableFont_wght.ttf');
}
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <a href="index.html">index</a>
        <form class="form-login">
            <img class="form-login__logo" src="logo-mk.png" width="124" height="76" />
            <label class="form-login__label" for="email">E-mail</label>
            <input class="form-login__input" type="text" id=""email" placeholder="E-mail"></input>                
             
            <label class="form-login__label" for="password">Hasło</label>
            <input class="form-login__input" type="text" id="password" placeholder="Hasło"></input>
                
            <div class="form-login__div">
                <div class="form-login__login">            
                <button class="form-login__button" type="submit">Zaloguj się</button>
                <p><a href="#"><strong>Zapomniałeś hasła?</strong></a></p>
                </div>
                <div class="form-login__register">
                <p>Nie masz konta? <a href="#"><strong>Zarejestruj się</strong></a></p>
                </div>
           </div>
        </form>
    </div>
    
</body>
</html>
